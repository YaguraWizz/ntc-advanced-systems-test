<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гео-Анализ Текста</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Стили для скролла результата */
        #result-display {
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Анализатор Гео-Координат</h1>
        <p class="text-gray-500 mb-8">
            Введите текст, содержащий географические координаты, для их извлечения и классификации.
        </p>

        <form id="analysisForm" class="space-y-6">
            <label for="inputText" class="block text-sm font-medium text-gray-700">Текст для анализа:</label>
            <textarea id="inputText" rows="8" class="mt-1 block w-full rounded-lg border border-gray-300 p-4 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out" placeholder="Например: Точка А: 76.0000N 51.5000E. Точка Б: N80.4551 E54.7893."></textarea>
            
            <button type="submit" id="submitButton" class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <svg class="-ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l.487-.197a1 1 0 00.518-.616L10 8.583l5.706 7.632a1 1 0 00.518.616l.487.197a1 1 0 001.169-1.409l-7-14z" />
                </svg>
                <span id="buttonText">Анализировать</span>
            </button>
        </form>

        <!-- Раздел результатов -->
        <div id="resultContainer" class="mt-10 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Результат (JSON)</h2>
            <div id="loading" class="hidden text-indigo-600 font-medium">Загрузка...</div>
            <pre id="result-display" class="bg-gray-50 p-4 rounded-lg text-sm border border-gray-100 text-gray-800 transition-all duration-300">
Ожидание ввода текста и запуска анализа...
            </pre>
            <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert"></div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            const resultDisplay = document.getElementById('result-display');
            const loadingIndicator = document.getElementById('loading');
            const errorContainer = document.getElementById('error-message');
            const button = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');

            resultDisplay.textContent = '';
            errorContainer.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            button.disabled = true;
            buttonText.textContent = 'Обработка...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                loadingIndicator.classList.add('hidden');
                
                const data = await response.json();

                if (!response.ok) {
                    // Обработка ошибок от сервера (400, 500 и т.п.)
                    errorContainer.textContent = `Ошибка ${response.status}: ${data.error || 'Неизвестная ошибка.'}`;
                    errorContainer.classList.remove('hidden');
                    resultDisplay.textContent = JSON.stringify(data, null, 2);
                    return;
                }

                // Успешный ответ
                resultDisplay.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                // Обработка сетевых ошибок
                loadingIndicator.classList.add('hidden');
                errorContainer.textContent = `Сетевая ошибка: Не удалось подключиться к серверу. Убедитесь, что сервис запущен.`;
                errorContainer.classList.remove('hidden');
                resultDisplay.textContent = 'Сетевая ошибка.';
                console.error('Fetch error:', error);
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Анализировать';
            }
        });
    </script>
</body>
</html>
